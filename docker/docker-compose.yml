version: "3.2"
services:
  nats:
    image: nats:latest
    container_name: nats-main
    command: bash -v "docker run -d --name nats-main -p 4222:4222 -p 6222:6222 -p 8222:8222 nats --js"
    restart: always

  postgres:
    image: postgres:latest
    container_name: feature-flag-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data-db:/var/lib/postgresql/data
  postgres-test:
    image: postgres:latest
    container_name: feature-flag-postgres-test
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
    ports:
      - "5430:5432"
    volumes:
      - ./init-test.sql:/docker-entrypoint-initdb.d/init-test.sql
volumes:
  db-data:
